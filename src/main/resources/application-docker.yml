spring:
  application:
    name: credit-proxy-service
  datasource:
    url: jdbc:mysql://mysql-mydata:3306/mydata?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

python:
  pdf-service:
    url: http://pdf-service:4000

  credit-model:
    url: http://credit-service:80 #신용평가 모델 포트에 맞추기

feign:
  client:
    config:
      user-service:
        url: ${USER_SERVICE_URL:http://user-service:8085}