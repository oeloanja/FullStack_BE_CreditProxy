spring:
  application:
    name: python-proxy-service
  datasource:
    url: jdbc:mysql://localhost:3306/your_database
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

python:
  pdf:
    service:
      url: http://python-pdf-service:5000
  credit:
    service:
      url: http://python-credit-service:5001